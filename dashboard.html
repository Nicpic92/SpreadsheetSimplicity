<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tools Dashboard - Spreadsheet Simplicity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f8fafc; } </style>
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/dashboard.html" class="text-2xl font-bold text-gray-900">Spreadsheet Simplicity</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="/index.html" class="text-gray-600 hover:text-indigo-600 font-medium">Homepage</a>
                <div id="user-profile" class="items-center space-x-4" style="display:none;">
                    <span id="user-email-display" class="font-medium text-gray-700"></span>
                    <button id="logout-button" class="text-gray-600 hover:text-indigo-600 font-medium">Log Out</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-gray-900">Your Tools Dashboard</h1>
        <p class="mt-2 text-lg text-gray-600">All the tools you have access to, ready to go.</p>

        <div id="tools-grid" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading state -->
            <p id="loading-message" class="text-gray-500">Loading your tools...</p>
        </div>
    </main>

    <!-- This script populates the dashboard -->
    <script type="module">
        import { getToken, isAuthenticated, logout, getUser } from './auth.js';

        // Protection: If user is not logged in, redirect them to the homepage.
        if (!isAuthenticated()) {
            window.location.href = '/index.html';
        }

        async function loadDashboard() {
            const user = await getUser();
            if (user && user.email) {
                 document.getElementById('user-profile').style.display = 'flex';
                 document.getElementById('user-email-display').textContent = user.email;
                 document.getElementById('logout-button').addEventListener('click', logout);
            }

            const grid = document.getElementById('tools-grid');
            const loadingMessage = document.getElementById('loading-message');

            try {
                const response = await fetch('/.netlify/functions/get-my-tools', {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                if (!response.ok) {
                    throw new Error('Could not fetch your tools.');
                }
                const tools = await response.json();
                loadingMessage.style.display = 'none'; // Hide loading message

                if (tools.length === 0) {
                    grid.innerHTML = '<p class="text-gray-600">You currently do not have access to any tools.</p>';
                    return;
                }

                tools.forEach(tool => {
                    let badge = '';
                    if (tool.access_level === 'pro') {
                        badge = '<span class="inline-block bg-indigo-100 text-indigo-800 text-sm font-semibold mt-2 px-3 py-1 rounded-full">Pro Tool</span>';
                    } else if (tool.access_level === 'custom') {
                         badge = '<span class="inline-block bg-teal-100 text-teal-800 text-sm font-semibold mt-2 px-3 py-1 rounded-full">Custom Tool</span>';
                    }

                    const card = `
                        <div class="bg-white rounded-xl shadow-lg p-8 flex flex-col">
                            <div class="flex-shrink-0">
                                ${tool.icon_svg}
                                <h4 class="text-2xl font-bold mt-4">${tool.display_name}</h4>
                                ${badge}
                            </div>
                            <p class="mt-4 text-gray-600 flex-grow">${tool.description}</p>
                            <a href="/${tool.filename}" class="mt-6 inline-block bg-indigo-600 text-white font-semibold rounded-lg py-3 px-6 text-center hover:bg-indigo-700">Launch Tool</a>
                        </div>
                    `;
                    grid.innerHTML += card;
                });

            } catch (error) {
                loadingMessage.textContent = 'Error loading tools. Please try refreshing the page.';
                console.error(error);
            }
        }

        loadDashboard();
    </script>
</body>
</html>
