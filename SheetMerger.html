<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Merger - Spreadsheet Simplicity</title>
    
    <!-- Using Tailwind CSS for styling from a CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* Keep .hidden class for JS compatibility */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-900">Spreadsheet Simplicity</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600 font-medium">Tools</a>
                <a href="about.html" class="text-gray-600 hover:text-indigo-600 font-medium">Our Security Promise</a>
                <div class="pl-4">
                    <button id="login-button" class="bg-indigo-600 text-white font-semibold rounded-lg py-2 px-4 hover:bg-indigo-700" style="display:none;">Log In</button>
                    <div id="user-profile" class="items-center space-x-4" style="display:none;">
                        <span class="font-medium text-gray-700">Pro Member</span>
                        <button id="logout-button" class="text-gray-600 hover:text-indigo-600 font-medium">Log Out</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- NOTE: The 'access-denied' block is NOT needed for a free tool, but leaving it here doesn't hurt. -->
    <div id="access-denied" class="container mx-auto text-center py-20" style="display:none;"></div>

    <!-- MAIN TOOL CONTENT -->
    <main class="flex-grow flex items-center justify-center py-20 px-6">
        <div class="container max-w-xl mx-auto bg-white rounded-xl shadow-lg p-8 md:p-12 text-center">
            
            <h1 class="text-4xl font-bold text-gray-900">Sheet Merger</h1>
            <p class="mt-2 text-lg text-gray-600">Combine all sheets in an Excel file into a single master sheet.</p>
            
            <div class="mt-8">
                <!-- File Input -->
                <label for="xlsxFile" class="relative cursor-pointer bg-white border-2 border-dashed border-gray-300 rounded-lg p-6 w-full flex flex-col items-center justify-center hover:border-indigo-500 transition-colors">
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V6a4 4 0 014-4h6a4 4 0 014 4v6a4 4 0 01-4 4H7z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 9l-4 4-4-4"></path></svg>
                    <span id="fileName" class="mt-2 font-semibold text-indigo-600">Choose .xlsx File</span>
                    <span class="text-sm text-gray-500">Click here or drag & drop</span>
                    <input type="file" id="xlsxFile" accept=".xlsx" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                </label>

                <!-- Checkbox -->
                <div class="mt-6 flex items-center justify-center gap-3">
                    <input type="checkbox" id="deleteOriginalSheets" class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer">
                    <label for="deleteOriginalSheets" class="text-gray-700 select-none cursor-pointer">Delete original sheets after merging</label>
                </div>

                <!-- Merge Button -->
                <button id="mergeButton" class="mt-6 w-full bg-indigo-600 text-white font-bold text-lg rounded-lg py-4 px-10 hover:bg-indigo-700 transition-colors disabled:bg-gray-300">Merge Sheets</button>

                <!-- Message Box -->
                <div id="messageBox" class="mt-6 p-4 rounded-lg text-base min-h-[56px]"></div>

                <!-- Download Link -->
                <a id="downloadLink" class="hidden mt-6 inline-block bg-teal-500 text-white font-bold rounded-lg py-3 px-8 hover:bg-teal-600 transition-transform transform hover:scale-105" download="stacked_data.xlsx">Download Stacked Data</a>
            </div>

        </div>
    </main>
    
    <!-- MAIN SITE FOOTER -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center px-6">
            <div class="flex justify-center space-x-6 mb-4">
                 <a href="index.html" class="text-gray-400 hover:text-white">Tools</a>
                 <a href="about.html" class="text-gray-400 hover:text-white">Our Security Promise</a>
            </div>
            <p>&copy; 2025 Spreadsheet Simplicity. All rights reserved.</p>
        </div>
    </footer>

    <!-- UNCHANGED JAVASCRIPT LOGIC -->
    <script>
        // Get references to HTML elements
        const xlsxFileInput = document.getElementById('xlsxFile');
        const fileNameSpan = document.getElementById('fileName');
        const mergeButton = document.getElementById('mergeButton');
        const messageBox = document.getElementById('messageBox');
        const downloadLink = document.getElementById('downloadLink');
        const deleteOriginalSheetsCheckbox = document.getElementById('deleteOriginalSheets');

        // Create a Web Worker from an inline script
        const workerScript = `
            importScripts('https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js');
            self.onmessage = (event) => {
                const { fileData, deleteOriginal } = event.data;
                try {
                    const workbook = XLSX.read(fileData, { type: 'array' });
                    let mergedData = [];
                    const sheetNamesToProcess = [...workbook.SheetNames];
                    let headerRow = [];
                    sheetNamesToProcess.forEach((sheetName, index) => {
                        const worksheet = workbook.Sheets[sheetName];
                        const sheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        if (index === 0) {
                            mergedData.push(...sheetData);
                            if(sheetData.length > 0) {
                                headerRow = sheetData[0];
                            }
                        } else {
                            if (sheetData.length > 1) {
                                mergedData.push(...sheetData.slice(1));
                            }
                        }
                        if (deleteOriginal) {
                            delete workbook.Sheets[sheetName];
                        }
                    });
                    const newWorksheet = XLSX.utils.aoa_to_sheet(mergedData);
                    if (deleteOriginal) {
                        workbook.SheetNames = ['Stacked Data'];
                    } else {
                        if (!workbook.SheetNames.includes('Stacked Data')) {
                            workbook.SheetNames.push('Stacked Data');
                        }
                    }
                    workbook.Sheets['Stacked Data'] = newWorksheet;
                    const wbout = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
                    self.postMessage({ status: 'success', data: wbout }, [wbout]);
                } catch (error) {
                    console.error('Worker error processing file:', error);
                    self.postMessage({ status: 'error', message: 'Error processing file in worker.' });
                }
            };
        `;

        const workerBlob = new Blob([workerScript], { type: 'application/javascript' });
        const workerURL = URL.createObjectURL(workerBlob);
        const sheetWorker = new Worker(workerURL);

        xlsxFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileNameSpan.textContent = file.name;
                displayMessage('', '');
                downloadLink.classList.add('hidden');
            } else {
                fileNameSpan.textContent = 'Choose .xlsx File';
            }
        });

        sheetWorker.onmessage = (event) => {
            const { status, data, message } = event.data;
            if (status === 'success') {
                const blob = new Blob([data], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.classList.remove('hidden');
                displayMessage('Sheets merged successfully! Click the button below to save.', 'success');
            } else if (status === 'error') {
                displayMessage(message || 'An unknown error occurred during processing.', 'error');
            }
            mergeButton.disabled = false;
        };

        sheetWorker.onerror = (error) => {
            console.error('Web Worker error:', error);
            displayMessage('A critical error occurred. Please check the file and try again.', 'error');
            mergeButton.disabled = false;
        };

        mergeButton.addEventListener('click', () => {
            const file = xlsxFileInput.files[0];
            if (!file) {
                displayMessage('Please select an XLSX file first.', 'error');
                return;
            }
            if (!file.name.endsWith('.xlsx')) {
                displayMessage('Please select a valid .xlsx file.', 'error');
                return;
            }
            displayMessage('Processing... Please wait.', 'info');
            downloadLink.classList.add('hidden');
            mergeButton.disabled = true;

            const reader = new FileReader();
            reader.onload = (e) => {
                const fileData = e.target.result;
                const deleteOriginal = deleteOriginalSheetsCheckbox.checked;
                sheetWorker.postMessage({ fileData, deleteOriginal }, [fileData]);
            };
            reader.onerror = (error) => {
                console.error('FileReader error:', error);
                displayMessage('Error reading file. Please try again.', 'error');
                mergeButton.disabled = false;
            };
            reader.readAsArrayBuffer(file);
        });

        function displayMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'mt-6 p-4 rounded-lg text-base min-h-[56px]';
            switch(type) {
                case 'success':
                    messageBox.classList.add('bg-green-100', 'text-green-800');
                    break;
                case 'error':
                     messageBox.classList.add('bg-red-100', 'text-red-800');
                    break;
                case 'info':
                     messageBox.classList.add('bg-blue-100', 'text-blue-800');
                    break;
            }
        }
    </script>
    
    <script type="module">
        import { initializeAuth0, updateAuthUI } from './auth.js';
        
        // This is a FREE tool. We only update the UI, we do NOT protect the page.
        (async () => {
            await initializeAuth0();
            await updateAuthUI();
        })();
    </script>
</body>
</html>
